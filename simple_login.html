<!DOCTYPE html>
<html>

    <title>Simple Login Test</title>
</head>
<body>
    <h2>Login Test</h2>
    <p>Click the button to automatically submit login form:</p>
    
    <form id="loginForm" method="POST" action="http://localhost:5000/auth/login">
        <input type="hidden" name="email" value="aceelnene@gmail.com">
        <input type="hidden" name="password" value="Yariel13">
        <button type="submit">Login Now</button>

    <script>
        // Auto-submit the form after 2 seconds
        setTimeout(() => {
            document.getElementById('loginForm').submit();
        }, 2000);
    </script>
    
    <p><em>Form will auto-submit in 2 seconds...</em></p>
</body>
</html>
