<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Companion - SoulBridge AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%);
            color: #00ffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }
    </style>
</head>
<body>
    <a href="/intro" class="back-button">‚Üê Back to Intro</a>
    
    <div class="container">
        <div class="header">
            <h1>ü§ñ Choose Your AI Companion</h1>
            <p>Select the perfect companion to guide you on your wellness journey</p>
        </div>
        
        <div id="companions-container">
            <p style="text-align: center; color: #94a3b8;">Loading companions...</p>
        </div>
    </div>

    <script>
        // Session check
        if (!sessionStorage.getItem('loggedIn')) {
            fetch('/auth/logout').then(() => window.location = '/login');
        }
        
        // Load companions
        async function loadCompanions() {
            try {
                const response = await fetch('/api/companions');
                const data = await response.json();
                
                if (data.success) {
                    displayCompanions(data.companions);
                } else {
                    document.getElementById('companions-container').innerHTML = 
                        '<p style="color: #ef4444; text-align: center;">Failed to load companions</p>';
                }
            } catch (error) {
                console.error('Error loading companions:', error);
                document.getElementById('companions-container').innerHTML = 
                    '<p style="color: #ef4444; text-align: center;">Error loading companions</p>';
            }
        }
        
        function displayCompanions(companions) {
            const container = document.getElementById('companions-container');
            container.innerHTML = '<p style="text-align: center;">Companions will be displayed here</p>';
        }
        
        // Load companions on page load
        loadCompanions();
    </script>
</body>
</html>
