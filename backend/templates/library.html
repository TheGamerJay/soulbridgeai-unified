<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Library - SoulBridge AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <style>
        .library-container {
            min-height: 100vh;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .library-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 2rem;
        }
        
        .library-title {
            font-size: 2.5rem;
            color: #22d3ee;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .library-subtitle {
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.8;
        }
        
        .conversations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .conversation-card {
            background: rgba(0,0,0,0.8);
            border: 2px solid #22d3ee;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .conversation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(34, 211, 238, 0.3);
            border-color: #0891b2;
        }
        
        .conversation-card.favorite {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .conversation-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #22d3ee;
            margin: 0;
            flex: 1;
            margin-right: 1rem;
        }
        
        .favorite-icon {
            color: #ffd700;
            font-size: 1.2rem;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }
        
        .favorite-icon.active {
            opacity: 1;
        }
        
        .conversation-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .conversation-character {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #22d3ee;
            font-weight: 600;
        }
        
        .conversation-date {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .conversation-preview {
            color: #fff;
            opacity: 0.8;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-load {
            background: rgba(34, 211, 238, 0.8);
            color: #000;
        }
        
        .btn-load:hover {
            background: rgba(34, 211, 238, 1);
        }
        
        .btn-favorite {
            background: rgba(255, 215, 0, 0.8);
            color: #000;
        }
        
        .btn-favorite:hover {
            background: rgba(255, 215, 0, 1);
        }
        
        .btn-copy {
            background: rgba(34, 197, 94, 0.8);
            color: #000;
        }
        
        .btn-copy:hover {
            background: rgba(34, 197, 94, 1);
        }
        
        .btn-export {
            background: rgba(168, 85, 247, 0.8);
            color: #000;
        }
        
        .btn-export:hover {
            background: rgba(168, 85, 247, 1);
        }
        
        .btn-delete {
            background: rgba(220, 38, 38, 0.8);
            color: #fff;
        }
        
        .btn-delete:hover {
            background: rgba(220, 38, 38, 1);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .search-bar {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem auto;
            display: block;
        }
        
        .filter-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #22d3ee;
            background: rgba(0,0,0,0.8);
            color: #22d3ee;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .filter-btn.active {
            background: rgba(34, 211, 238, 0.8);
            color: #000;
        }
        
        .filter-btn:hover {
            background: rgba(34, 211, 238, 0.2);
        }
        
        /* Day mode styles */
        body.day-mode .library-title {
            color: #000;
        }
        
        body.day-mode .library-subtitle {
            color: #333;
        }
        
        body.day-mode .conversation-card {
            background: rgba(220, 38, 38, 0.8) !important;
            border-color: #dc2626 !important;
        }
        
        body.day-mode .conversation-title {
            color: #22d3ee !important;
        }
        
        body.day-mode .conversation-character {
            color: #22d3ee !important;
        }
        
        body.day-mode .conversation-preview {
            color: #22d3ee !important;
        }
        
        body.day-mode .conversation-date {
            color: #22d3ee !important;
        }
        
        body.day-mode .filter-btn {
            border-color: #dc2626;
            color: #22d3ee;
            background: rgba(220, 38, 38, 0.8);
            box-shadow: 0 0 0 2px #22d3ee;
        }
        
        body.day-mode .filter-btn.active {
            background: rgba(220, 38, 38, 0.9);
            color: #22d3ee;
            box-shadow: 0 0 0 3px #22d3ee;
        }
        
        
        /* Day mode search bar - cyan background, black text */
        body.day-mode .search-bar {
            background: rgba(34, 211, 238, 0.8) !important;
            color: #000 !important;
            border-color: #000 !important;
        }
        
        body.day-mode .search-bar::placeholder {
            color: #000 !important;
            opacity: 0.7;
        }
        
        /* Day mode filter buttons - all have red background with cyan text and cyan ring */
        body.day-mode .filter-btn[data-filter="all"] {
            background: rgba(220, 38, 38, 0.8) !important;
            color: #22d3ee !important;
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 2px #22d3ee !important;
        }
        
        body.day-mode .filter-btn[data-filter="Blayzo"] {
            background: rgba(220, 38, 38, 0.8) !important;
            color: #22d3ee !important;
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 2px #22d3ee !important;
        }
        
        body.day-mode .filter-btn[data-filter="Blayzica"] {
            background: rgba(220, 38, 38, 0.8) !important;
            color: #22d3ee !important;
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 2px #22d3ee !important;
        }
        
        body.day-mode .filter-btn[data-filter="favorites"] {
            background: rgba(220, 38, 38, 0.8) !important;
            color: #22d3ee !important;
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 2px #22d3ee !important;
        }
        
        /* Dark mode All Conversations filter button - black background with cyan text */
        .filter-btn[data-filter="all"] {
            background: rgba(0, 0, 0, 0.8) !important;
            color: #22d3ee !important;
            border-color: #22d3ee !important;
        }
        
        .filter-btn[data-filter="all"]:hover {
            background: rgba(0, 0, 0, 0.9) !important;
        }
        
        /* Dark mode Start New Conversation button - same as favorites button styling */
        .btn-primary {
            background: rgba(0, 0, 0, 0.8) !important;
            color: #22d3ee !important;
            border: 2px solid #22d3ee !important;
        }
        
        .btn-primary:hover {
            background: rgba(0, 0, 0, 0.9) !important;
            color: #22d3ee !important;
        }
        
        /* Day mode Start New Conversation button - red background with cyan text and cyan ring */
        body.day-mode .btn-primary {
            background: rgba(220, 38, 38, 0.8) !important;
            color: #22d3ee !important;
            border: 2px solid #dc2626 !important;
            box-shadow: 0 0 0 2px #22d3ee !important;
        }
        
        body.day-mode .btn-primary:hover {
            background: rgba(220, 38, 38, 0.9) !important;
            color: #22d3ee !important;
            box-shadow: 0 0 0 3px #22d3ee !important;
        }
        
        /* Sign out button styling - dark mode (default) */
        #signOutBtn {
            background: rgba(0, 0, 0, 0.8);
            color: #22d3ee;
            box-shadow: 0 0 0 2px #22d3ee;
        }
        
        #signOutBtn:hover {
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 0 3px #22d3ee;
        }
        
        #signOutBtn span {
            color: #22d3ee !important;
        }
        
        /* Day mode sign out button */
        body.day-mode #signOutBtn {
            background: rgba(220, 38, 38, 0.8) !important;
            color: #22d3ee !important;
            box-shadow: 0 0 0 2px #22d3ee !important;
        }
        
        body.day-mode #signOutBtn:hover {
            background: rgba(220, 38, 38, 1) !important;
            box-shadow: 0 0 0 3px #22d3ee !important;
        }
        
        body.day-mode #signOutBtn span {
            color: #22d3ee !important;
        }
        
        /* Theme toggle button styling - dark mode (default) */
        #themeToggle {
            background: rgba(0, 0, 0, 0.8);
            color: #22d3ee;
            box-shadow: 0 0 0 2px #22d3ee;
        }
        
        #themeToggle:hover {
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 0 3px #22d3ee;
        }
        
        #themeToggle span {
            color: #22d3ee !important;
        }
        
        /* Day mode theme toggle button */
        body.day-mode #themeToggle {
            background: rgba(220, 38, 38, 0.8) !important;
            color: #22d3ee !important;
            box-shadow: 0 0 0 2px #22d3ee !important;
        }
        
        body.day-mode #themeToggle:hover {
            background: rgba(220, 38, 38, 1) !important;
            box-shadow: 0 0 0 3px #22d3ee !important;
        }
        
        body.day-mode #themeToggle span {
            color: #22d3ee !important;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle and Sign Out Button -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 100; display: flex; gap: 10px;">
        <div id="themeToggle" style="
            background: rgba(0, 0, 0, 0.8);
            color: #22d3ee;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 0 2px #22d3ee;
        " onclick="toggleTheme()">
            <span id="themeText" style="color: #22d3ee !important;">Night Mode is ON</span>
            <span id="themeIcon">🌙</span>
        </div>
        <div id="signOutBtn" style="
            background: rgba(0, 0, 0, 0.8);
            color: #22d3ee;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 0 2px #22d3ee;
        " onclick="signOut()">
            <span style="color: #22d3ee !important;">Sign Out</span>
            <span>🚪</span>
        </div>
    </div>
    

    <div class="library-container">
        <!-- Header -->
        <div class="library-header">
            <h1 class="library-title">📚 Conversation Library</h1>
            <p class="library-subtitle">Manage and organize your saved conversations</p>
        </div>

        <!-- Search and Filters -->
        <input type="text" id="searchInput" class="input-field search-bar" placeholder="Search conversations..." onkeyup="filterConversations()">
        
        <div class="filter-options">
            <div class="filter-btn active" onclick="filterByType('all')" data-filter="all">All Conversations</div>
            <div class="filter-btn" onclick="filterByType('Blayzo')" data-filter="Blayzo">🧙‍♂️ Blayzo</div>
            <div class="filter-btn" onclick="filterByType('Blayzica')" data-filter="Blayzica">💖 Blayzica</div>
            <div class="filter-btn" onclick="filterByType('favorites')" data-filter="favorites">⭐ Favorites</div>
        </div>

        <!-- Conversations Grid -->
        <div id="conversationsGrid" class="conversations-grid">
            <!-- Conversations will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">📭</div>
            <h3>No conversations found</h3>
            <p>Start a conversation with your AI companion to see it here.</p>
            <div class="btn btn-primary" onclick="goBackToChat()" style="margin-top: 1rem;">
                Start New Conversation
            </div>
        </div>
    </div>

    <script>
        let allConversations = [];
        let currentFilter = 'all';

        // Load custom colors if premium user
        function loadCustomColors() {
            const savedBgColor = localStorage.getItem('customBgColor');
            const savedTextColor = localStorage.getItem('customTextColor');
            const isPremium = localStorage.getItem('isPremium');
            
            if (isPremium === 'true') {
                if (savedBgColor) {
                    document.body.style.backgroundColor = savedBgColor;
                }
                if (savedTextColor) {
                    document.body.style.color = savedTextColor;
                }
            }
        }

        // Load conversations on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConversations();
            loadSavedTheme();
            loadCustomColors();
        });

        function loadConversations() {
            const savedConversations = JSON.parse(localStorage.getItem('savedConversations') || '[]');
            const favorites = JSON.parse(localStorage.getItem('favoriteConversations') || '[]');
            
            allConversations = savedConversations.map((conv, index) => ({
                ...conv,
                id: index,
                isFavorite: favorites.includes(index)
            }));

            displayConversations(allConversations);
        }

        function displayConversations(conversations) {
            const grid = document.getElementById('conversationsGrid');
            const emptyState = document.getElementById('emptyState');

            if (conversations.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = conversations.map(conv => createConversationCard(conv)).join('');
        }

        function createConversationCard(conv) {
            const preview = extractPreview(conv.content);
            const characterIcon = conv.character === 'Blayzo' ? '🧙‍♂️' : '💖';
            
            return `
                <div class="conversation-card ${conv.isFavorite ? 'favorite' : ''}" data-id="${conv.id}">
                    <div class="conversation-header">
                        <h3 class="conversation-title">${conv.title}</h3>
                        <span class="favorite-icon ${conv.isFavorite ? 'active' : ''}">⭐</span>
                    </div>
                    
                    <div class="conversation-meta">
                        <div class="conversation-character">
                            ${characterIcon} ${conv.character}
                        </div>
                        <div class="conversation-date">${conv.date}</div>
                    </div>
                    
                    <div class="conversation-preview">${preview}</div>
                    
                    <div class="conversation-actions">
                        <button class="action-btn btn-load" onclick="loadConversation(${conv.id})">
                            📖 Load
                        </button>
                        <button class="action-btn btn-favorite" onclick="toggleFavorite(${conv.id})">
                            ${conv.isFavorite ? '⭐ Unfavorite' : '⭐ Favorite'}
                        </button>
                        <button class="action-btn btn-copy" onclick="copyConversation(${conv.id})">
                            📋 Copy
                        </button>
                        <button class="action-btn btn-export" onclick="exportConversation(${conv.id})">
                            💾 Export
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteConversation(${conv.id})">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `;
        }

        function extractPreview(content) {
            // Extract text content from HTML and get first 100 characters
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            const textContent = tempDiv.textContent || tempDiv.innerText || '';
            return textContent.substring(0, 100) + (textContent.length > 100 ? '...' : '');
        }

        function filterConversations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allConversations;

            // Apply type filter
            if (currentFilter === 'Blayzo') {
                filtered = filtered.filter(conv => conv.character === 'Blayzo');
            } else if (currentFilter === 'Blayzica') {
                filtered = filtered.filter(conv => conv.character === 'Blayzica');
            } else if (currentFilter === 'favorites') {
                filtered = filtered.filter(conv => conv.isFavorite);
            }

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(conv => 
                    conv.title.toLowerCase().includes(searchTerm) ||
                    conv.character.toLowerCase().includes(searchTerm) ||
                    extractPreview(conv.content).toLowerCase().includes(searchTerm)
                );
            }

            displayConversations(filtered);
        }

        function filterByType(type) {
            currentFilter = type;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${type}"]`).classList.add('active');

            filterConversations();
        }

        function loadConversation(id) {
            if (confirm('Loading this conversation will replace your current chat. Continue?')) {
                const conversation = allConversations[id];
                
                // Store the conversation to load
                sessionStorage.setItem('conversationToLoad', JSON.stringify(conversation));
                
                // Redirect back to chat
                window.location.href = '/';
            }
        }

        function toggleFavorite(id) {
            const favorites = JSON.parse(localStorage.getItem('favoriteConversations') || '[]');
            const conversation = allConversations[id];
            
            if (conversation.isFavorite) {
                // Remove from favorites
                const index = favorites.indexOf(id);
                if (index > -1) {
                    favorites.splice(index, 1);
                }
                conversation.isFavorite = false;
            } else {
                // Add to favorites
                favorites.push(id);
                conversation.isFavorite = true;
            }
            
            localStorage.setItem('favoriteConversations', JSON.stringify(favorites));
            filterConversations(); // Refresh display
        }

        function copyConversation(id) {
            const conversation = allConversations[id];
            const textContent = extractPreview(conversation.content);
            const fullText = `${conversation.title}\nCharacter: ${conversation.character}\nDate: ${conversation.date}\n\n${textContent}`;
            
            navigator.clipboard.writeText(fullText).then(function() {
                alert('Conversation copied to clipboard!');
            }, function(err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = fullText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Conversation copied to clipboard!');
            });
        }

        function exportConversation(id) {
            const conversation = allConversations[id];
            const exportData = {
                title: conversation.title,
                character: conversation.character,
                date: conversation.date,
                content: conversation.content
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `${conversation.title.replace(/[^a-z0-9]/gi, '_')}_conversation.json`;
            link.click();
            
            alert('Conversation exported successfully!');
        }

        function deleteConversation(id) {
            const conversation = allConversations[id];
            
            if (confirm(`Are you sure you want to delete "${conversation.title}"?\n\nThis action cannot be undone.`)) {
                // Remove from saved conversations
                const savedConversations = JSON.parse(localStorage.getItem('savedConversations') || '[]');
                savedConversations.splice(id, 1);
                localStorage.setItem('savedConversations', JSON.stringify(savedConversations));
                
                // Remove from favorites if present
                const favorites = JSON.parse(localStorage.getItem('favoriteConversations') || '[]');
                const favIndex = favorites.indexOf(id);
                if (favIndex > -1) {
                    favorites.splice(favIndex, 1);
                    // Update remaining favorite indices
                    const updatedFavorites = favorites.map(fav => fav > id ? fav - 1 : fav);
                    localStorage.setItem('favoriteConversations', JSON.stringify(updatedFavorites));
                }
                
                alert('Conversation deleted successfully!');
                loadConversations(); // Reload the list
            }
        }

        function goBackToChat() {
            window.location.href = '/';
        }

        function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                // Clear any stored user data
                localStorage.removeItem('userToken');
                sessionStorage.clear();
                
                // Redirect to sign out endpoint or login page
                window.location.href = '/logout';
            }
        }

        // Theme toggle function
        function toggleTheme() {
            document.body.classList.toggle('day-mode');
            var themeText = document.getElementById('themeText');
            var themeIcon = document.getElementById('themeIcon');
            
            if (document.body.classList.contains('day-mode')) {
                themeText.textContent = 'Day Mode is ON';
                themeIcon.textContent = '☀️';
                localStorage.setItem('themeMode', 'day');
            } else {
                themeText.textContent = 'Night Mode is ON';
                themeIcon.textContent = '🌙';
                localStorage.setItem('themeMode', 'night');
            }
        }

        // Load saved theme from localStorage
        function loadSavedTheme() {
            var savedTheme = localStorage.getItem('themeMode');
            var themeText = document.getElementById('themeText');
            var themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'day') {
                document.body.classList.add('day-mode');
                themeText.textContent = 'Day Mode is ON';
                themeIcon.textContent = '☀️';
            } else {
                document.body.classList.remove('day-mode');
                themeText.textContent = 'Night Mode is ON';
                themeIcon.textContent = '🌙';
            }
        }
    </script>
</body>
</html>
