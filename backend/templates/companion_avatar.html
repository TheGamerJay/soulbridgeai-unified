<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SoulBridgeAI Companion Avatar</title>
<style>
  body { background: black; color: cyan; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
  h1 { text-align: center; }
  .avatar-container { text-align: center; margin-top: 20px; }
  .avatar {
    width: 200px;
    height: 400px;
    background-size: contain;
    background-repeat: no-repeat;
    margin: auto;
    transition: all 0.5s ease;
  }
  .aura-glow {
    box-shadow: 0 0 30px cyan, 0 0 60px cyan;
    border-radius: 20px;
  }
  .pose-tilt {
    transform: rotate(-5deg);
  }
  select, button {
    background: #222;
    color: cyan;
    border: 1px solid cyan;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover, select:hover {
    background: #333;
  }
</style>
</head>
<body>

<h1>Companion Avatar System</h1>

<div class="avatar-container">
  <select id="companionSelect" onchange="switchCompanion()">
    <option value="Blayzion.png">Blayzion</option>
    <option value="Crimson.png">Crimson</option>
    <option value="Blayzia.png">Blayzia</option>
    <option value="Violet.png">Violet</option>
    <option value="Blayzica.png">Blayzica</option>
    <option value="Blayzo.png">Blayzo</option>
  </select>

  <div id="avatar" class="avatar" style="background-image: url('/static/logos/Blayzion.png');"></div>
  <button onclick="toggleAura()">Toggle Aura Glow</button>
  <button onclick="togglePose()">Toggle Pose Tilt</button>
</div>

<script>
function toggleAura() {
  document.getElementById("avatar").classList.toggle("aura-glow");
}
function togglePose() {
  document.getElementById("avatar").classList.toggle("pose-tilt");
}
function switchCompanion() {
  const selected = document.getElementById("companionSelect").value;
  const avatar = document.getElementById("avatar");
  avatar.style.backgroundImage = `url('/static/logos/${selected}')`;
  avatar.classList.remove("aura-glow", "pose-tilt");
}
</script>

</body>
</html>
