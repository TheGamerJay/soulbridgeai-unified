<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SoulBridge AI</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .error-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #4a5568;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            border-left: 4px solid #e53e3e;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.7);
            color: #4a5568;
            border: 2px solid rgba(116, 75, 162, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
                padding: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        .error-details {
            margin-top: 20px;
            padding: 15px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #7f1d1d;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        
        <div class="error-message">
            {{ error | default("An unexpected error occurred. Please try again later.") }}
        </div>
        
        {% if error_code %}
        <div class="error-details">
            <strong>Error Code:</strong> {{ error_code }}<br>
            {% if request and request.path %}
            <strong>Path:</strong> {{ request.path }}
            {% endif %}
        </div>
        {% endif %}
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">üè† Go Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Go Back</a>
        </div>
        
        <script>
            // Auto-refresh for certain errors after 30 seconds
            if (window.location.search.includes('auto_refresh=true')) {
                setTimeout(() => {
                    window.location.reload();
                }, 30000);
            }
        </script>
    </div>
</body>
</html>
