<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Reset Link - SoulBridge AI</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            padding: 40px 20px; 
            background: linear-gradient(135deg, #000000 0%, #0f172a 50%, #1e293b 100%); 
            color: #e2e8f0; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .error-card {
            max-width: 500px;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 3rem;
            border-radius: 16px;
            border: 2px solid #ef4444;
            backdrop-filter: blur(15px);
        }
        h1 { color: #ef4444; margin-bottom: 1.5rem; }
        p { margin: 1rem 0; line-height: 1.6; color: #cbd5e1; }
        .error-icon { font-size: 4rem; margin-bottom: 1rem; }
        .action-buttons { margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .btn { 
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .btn-primary { 
            background: #22d3ee; 
            color: #000; 
            border-color: #22d3ee; 
        }
        .btn-primary:hover { 
            background: #0891b2; 
            border-color: #0891b2;
            transform: translateY(-2px);
        }
        .btn-secondary { 
            background: transparent; 
            color: #22d3ee; 
            border-color: #22d3ee; 
        }
        .btn-secondary:hover { 
            background: rgba(34, 211, 238, 0.1); 
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">⚠️</div>
        <h1>Invalid Reset Link</h1>
        <p>This password reset link is invalid, expired, or has already been used.</p>
        <p>Password reset links are only valid for 30 minutes for security reasons.</p>
        
        <div class="action-buttons">
            <a href="/auth/forgot-password" class="btn btn-primary">Request New Link</a>
            <a href="/login" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
</body>
</html>
