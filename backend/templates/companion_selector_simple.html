<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Companion - SoulBridge AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%);
            color: #00ffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }
        
        .companion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .companion-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid #22d3ee;
        }
        
        .companion-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.3);
        }
        
        .companion-poster {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .companion-poster img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .companion-card:hover .companion-poster img {
            transform: scale(1.1);
        }
        
        .companion-info {
            padding: 1.5rem;
        }
        
        .companion-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #22d3ee;
            margin-bottom: 0.5rem;
        }
        
        .companion-description {
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .select-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #22d3ee 0%, #0891b2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .select-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 211, 238, 0.4);
        }
    </style>
</head>
<body>
    <a href="/chat" class="back-button">‚Üê Back to Chat</a>
    
    <div class="container">
        <div class="header">
            <h1>ü§ñ Choose Your AI Companion</h1>
            <p>Select the perfect companion to guide you on your wellness journey</p>
        </div>
        
        <div class="companion-grid">
            <!-- Free Companions -->
            <div class="companion-card" onclick="selectCompanion('blayzo_free')">
                <div class="companion-poster">
                    <img src="/static/img/companions/blayzo_free.png" alt="Blayzo" onerror="this.src='/static/logos/Blayzo.png'">
                </div>
                <div class="companion-info">
                    <div class="companion-name">Blayzo</div>
                    <div class="companion-description">Your friendly AI wellness companion</div>
                    <button class="select-button">Select Blayzo</button>
                </div>
            </div>
            
            <div class="companion-card" onclick="selectCompanion('blayzica_free')">
                <div class="companion-poster">
                    <img src="/static/img/companions/blayzica_free.png" alt="Blayzica" onerror="this.src='/static/logos/Blayzica.png'">
                </div>
                <div class="companion-info">
                    <div class="companion-name">Blayzica</div>
                    <div class="companion-description">Your supportive AI wellness guide</div>
                    <button class="select-button">Select Blayzica</button>
                </div>
            </div>
            
            <div class="companion-card" onclick="selectCompanion('companion_gamerjay')">
                <div class="companion-poster">
                    <img src="/static/img/companions/gamerjay.png" alt="GamerJay" onerror="this.src='/static/logos/GamerJay.png'">
                </div>
                <div class="companion-info">
                    <div class="companion-name">GamerJay</div>
                    <div class="companion-description">Your gaming and lifestyle AI companion</div>
                    <button class="select-button">Select GamerJay</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectCompanion(companionId) {
            if (confirm(`Select ${companionId.replace('_', ' ')} as your companion?`)) {
                // Redirect to chat with selected companion
                window.location.href = `/chat?companion=${companionId}`;
            }
        }
    </script>
</body>
</html>
