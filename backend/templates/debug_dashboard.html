<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBridge AI - Problem Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #22d3ee;
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }
        
        .header p {
            color: #94a3b8;
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #22d3ee;
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-card h3 {
            margin: 0 0 15px 0;
            color: #22d3ee;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-healthy {
            border-color: #10b981;
        }
        
        .status-healthy h3 {
            color: #10b981;
        }
        
        .status-warning {
            border-color: #f59e0b;
        }
        
        .status-warning h3 {
            color: #f59e0b;
        }
        
        .status-error {
            border-color: #ef4444;
        }
        
        .status-error h3 {
            color: #ef4444;
        }
        
        .problem-box {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .problem-box h3 {
            color: #ef4444;
            margin: 0 0 15px 0;
            font-size: 1.4rem;
        }
        
        .problem-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ef4444;
        }
        
        .problem-title {
            font-weight: bold;
            color: #fca5a5;
            margin-bottom: 8px;
        }
        
        .problem-description {
            color: #e5e7eb;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .problem-action {
            color: #22d3ee;
            font-size: 0.9rem;
            font-style: italic;
        }
        
        .copy-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .copy-section h4 {
            color: #22d3ee;
            margin: 0 0 10px 0;
        }
        
        .copy-text {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 6px;
            padding: 15px;
            color: #e5e7eb;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #22d3ee, #0891b2);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3);
        }
        
        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric-label {
            color: #94a3b8;
        }
        
        .metric-value {
            color: #fff;
            font-weight: bold;
        }
        
        .auto-refresh {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 6px;
            color: #94a3b8;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêõ SoulBridge AI Problem Monitor</h1>
        <p>Real-time issue tracking and debugging dashboard</p>
        <p id="lastUpdate">Last updated: <span>Loading...</span></p>
    </div>
    
    <button class="btn refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
    
    <div id="problemBox" class="problem-box" style="display: none;">
        <h3>üö® Current Problems Found</h3>
        <div id="problemList"></div>
    </div>
    
    <div class="status-grid" id="statusGrid">
        <!-- Status cards will be populated here -->
    </div>
    
    <div class="copy-section">
        <h4>üìã Copy & Share Problems</h4>
        <div id="shareText" class="copy-text">No problems detected - all systems healthy! ‚úÖ</div>
        <button class="btn" onclick="copyToClipboard()">üìã Copy Problem Report</button>
    </div>
    
    <div class="auto-refresh">
        üîÑ Auto-refresh: <span id="countdown">30</span>s
    </div>

    <script>
        let countdownInterval;
        let refreshInterval;
        
        function refreshData() {
            console.log('üîÑ Refreshing problem monitor data...');
            
            // Update timestamp
            document.querySelector('#lastUpdate span').textContent = new Date().toLocaleString();
            
            // Fetch maintenance status
            fetch('/api/maintenance/status')
                .then(response => response.json())
                .then(data => {
                    updateDashboard(data);
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    showConnectionError();
                });
                
            // Fetch recent errors from logs
            fetch('/api/debug/recent-errors')
                .then(response => response.json())
                .then(data => {
                    updateProblems(data);
                })
                .catch(error => {
                    console.error('Error fetching errors:', error);
                });
        }
        
        function updateDashboard(data) {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.innerHTML = '';
            
            // System Health Card
            const healthCard = createStatusCard('System Health', 'üè•', 
                data.health_status || {}, 
                data.critical_errors_count > 0 ? 'error' : 'healthy'
            );
            statusGrid.appendChild(healthCard);
            
            // Error Patterns Card
            const errorCard = createStatusCard('Error Patterns', '‚ö†Ô∏è', 
                data.error_patterns || {}, 
                Object.keys(data.error_patterns || {}).length > 0 ? 'warning' : 'healthy'
            );
            statusGrid.appendChild(errorCard);
            
            // Performance Card
            const perfCard = createStatusCard('Performance', 'üìä', 
                data.performance_metrics || {}, 
                'healthy'
            );
            statusGrid.appendChild(perfCard);
            
            // Recent Actions Card
            const actionsCard = createStatusCard('Recent Actions', 'üîß', 
                {
                    'Maintenance Actions': (data.maintenance_log || []).length,
                    'File Changes Detected': 'Active',
                    'Auto-fixes Applied': 'Ongoing'
                }, 
                'healthy'
            );
            statusGrid.appendChild(actionsCard);
        }
        
        function createStatusCard(title, icon, data, status) {
            const card = document.createElement('div');
            card.className = `status-card status-${status}`;
            
            let content = `<h3>${icon} ${title}</h3>`;
            
            if (typeof data === 'object') {
                for (const [key, value] of Object.entries(data)) {
                    content += `<div class="metric">
                        <span class="metric-label">${key}:</span>
                        <span class="metric-value">${value}</span>
                    </div>`;
                }
            }
            
            card.innerHTML = content;
            return card;
        }
        
        function updateProblems(errorData) {
            const problemBox = document.getElementById('problemBox');
            const problemList = document.getElementById('problemList');
            const shareText = document.getElementById('shareText');
            
            // Analyze errors and create human-readable problems
            const problems = analyzeErrors(errorData);
            
            if (problems.length > 0) {
                problemBox.style.display = 'block';
                problemList.innerHTML = '';
                
                let shareReport = `SoulBridge AI Problem Report - ${new Date().toLocaleString()}\n`;
                shareReport += `=================================================\n\n`;
                
                problems.forEach((problem, index) => {
                    const problemElement = document.createElement('div');
                    problemElement.className = 'problem-item';
                    problemElement.innerHTML = `
                        <div class="problem-title">${problem.title}</div>
                        <div class="problem-description">${problem.description}</div>
                        <div class="problem-action">üí° ${problem.action}</div>
                    `;
                    problemList.appendChild(problemElement);
                    
                    shareReport += `Problem ${index + 1}: ${problem.title}\n`;
                    shareReport += `Description: ${problem.description}\n`;
                    shareReport += `Suggested Action: ${problem.action}\n\n`;
                });
                
                shareText.textContent = shareReport;
            } else {
                problemBox.style.display = 'none';
                shareText.textContent = `SoulBridge AI Status Report - ${new Date().toLocaleString()}\n` +
                                      `=================================================\n\n` +
                                      `‚úÖ All systems operational - no problems detected!`;
            }
        }
        
        function analyzeErrors(errorData) {
            const problems = [];
            
            // Common problem patterns with human-readable descriptions
            const problemPatterns = [
                {
                    pattern: /login.*form.*submit/i,
                    title: "Login Form Not Working",
                    description: "Users cannot submit the login form. This might be due to JavaScript errors or missing event handlers.",
                    action: "Check browser console for JavaScript errors, verify form elements exist, test with different browsers."
                },
                {
                    pattern: /theme.*toggle.*undefined/i,
                    title: "Theme Toggle Button Broken",
                    description: "The day/night mode toggle button is not working properly.",
                    action: "Verify toggleTheme function is loaded, check button onclick attributes, test function availability."
                },
                {
                    pattern: /loadSavedTheme.*not.*defined/i,
                    title: "Theme Loading Error",
                    description: "The system cannot load saved theme preferences from previous sessions.",
                    action: "Define loadSavedTheme function, check localStorage access, verify theme initialization."
                },
                {
                    pattern: /language.*menu.*not.*working/i,
                    title: "Language Selector Issues",
                    description: "The language dropdown menu is not responding to clicks.",
                    action: "Check toggleLanguageMenu function, verify dropdown HTML structure, test event handlers."
                },
                {
                    pattern: /auth.*redirect.*loop/i,
                    title: "Authentication Redirect Loop",
                    description: "Users are getting stuck in redirect loops during login attempts.",
                    action: "Check session handling, verify authentication middleware, review redirect logic."
                }
            ];
            
            // Simulate error analysis (in real implementation, this would analyze actual error logs)
            if (errorData && errorData.errors) {
                errorData.errors.forEach(error => {
                    for (const pattern of problemPatterns) {
                        if (pattern.pattern.test(error.message || '')) {
                            problems.push({
                                title: pattern.title,
                                description: pattern.description,
                                action: pattern.action
                            });
                            break;
                        }
                    }
                });
            }
            
            return problems;
        }
        
        function showConnectionError() {
            const problemBox = document.getElementById('problemBox');
            const problemList = document.getElementById('problemList');
            
            problemBox.style.display = 'block';
            problemList.innerHTML = `
                <div class="problem-item">
                    <div class="problem-title">Cannot Connect to Monitoring System</div>
                    <div class="problem-description">Unable to fetch current system status. The maintenance API might be unavailable or authentication is required.</div>
                    <div class="problem-action">üí° Check if the backend server is running, verify API endpoints are accessible, check authentication requirements.</div>
                </div>
            `;
        }
        
        function copyToClipboard() {
            const shareText = document.getElementById('shareText');
            navigator.clipboard.writeText(shareText.textContent).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Copy failed. Please manually select and copy the text.');
            });
        }
        
        function startCountdown() {
            let count = 30;
            const countdownElement = document.getElementById('countdown');
            
            countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count <= 0) {
                    count = 30;
                    refreshData();
                }
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            startCountdown();
            
            // Set up auto-refresh every 30 seconds
            refreshInterval = setInterval(refreshData, 30000);
        });
        
        // Clean up intervals when page is closed
        window.addEventListener('beforeunload', function() {
            if (countdownInterval) clearInterval(countdownInterval);
            if (refreshInterval) clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
