<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login - SoulBridge AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(15, 23, 42, 0.9);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #334155;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #22d3ee;
            font-size: 2rem;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #374151;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #22d3ee, #0891b2);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .btn:hover {
            background: linear-gradient(135deg, #0891b2, #0e7490);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.5);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .quick-login {
            margin-top: 20px;
            text-align: center;
        }
        .quick-btn {
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
            border: 1px solid #22d3ee;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .quick-btn:hover {
            background: rgba(34, 211, 238, 0.2);
            transform: translateY(-1px);
        }
        .message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŒ‰ SoulBridge AI</h1>
            <p style="color: #64748b; margin: 0;">Simple Login</p>
        </div>

        {% if message %}
        <div class="message {{ 'success' if success else 'error' }}">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="/auth/login" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                    value="{{ request.form.get('email', 'aceelnene@gmail.com') }}"
                >
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="quick-login">
            <p style="color: #64748b; margin-bottom: 10px;">Quick Login:</p>
            <a href="/simple-login?email=aceelnene@gmail.com" class="quick-btn">aceelnene@gmail.com</a>
            <a href="/simple-login?email=dagamerjay13@gmail.com" class="quick-btn">dagamerjay13@gmail.com</a>
        </div>
    </div>

    <script>
        // Handle quick login clicks
        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = btn.href.split('email=')[1];
                document.getElementById('email').value = decodeURIComponent(email);
                document.getElementById('loginForm').submit();
            });
        });
    </script>
</body>
</html>
