<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Maintenance Dashboard - SoulBridge AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #0f172a 50%, #1e293b 100%);
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            color: #22d3ee;
            margin-bottom: 16px;
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }

        .header p {
            font-size: 1.2rem;
            color: #94a3b8;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .panel h3 {
            color: #22d3ee;
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-healthy { background: #22c55e; }
        .status-warning { background: #f59e0b; }
        .status-error { background: #ef4444; }

        .health-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(34, 211, 238, 0.2);
        }

        .health-item:last-child {
            border-bottom: none;
        }

        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
        }

        .log-entry {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .log-entry.maintenance { color: #22d3ee; }
        .log-entry.error { color: #ef4444; }
        .log-entry.warning { color: #f59e0b; }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22d3ee, #0891b2);
            color: #000;
        }

        .btn-secondary {
            background: rgba(34, 211, 238, 0.2);
            color: #22d3ee;
            border: 1px solid #22d3ee;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(34, 211, 238, 0.1);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #22d3ee;
            display: block;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #22d3ee, #0891b2);
            color: #000;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to Home</a>

    <div class="container">
        <div class="header">
            <h1>üîß Auto-Maintenance Dashboard</h1>
            <p>System health monitoring and self-healing status</p>
        </div>

        <div class="dashboard-grid">
            <!-- System Health Panel -->
            <div class="panel">
                <h3>üè• System Health</h3>
                <div id="health-status">
                    <div class="health-item">
                        <span>Database</span>
                        <span class="status-indicator status-healthy" id="db-status"></span>
                    </div>
                    <div class="health-item">
                        <span>Sessions</span>
                        <span class="status-indicator status-healthy" id="session-status"></span>
                    </div>
                    <div class="health-item">
                        <span>API Endpoints</span>
                        <span class="status-indicator status-healthy" id="api-status"></span>
                    </div>
                    <div class="health-item">
                        <span>Memory Usage</span>
                        <span class="status-indicator status-healthy" id="memory-status"></span>
                    </div>
                </div>
            </div>

            <!-- Error Patterns Panel -->
            <div class="panel">
                <h3>üîç Error Patterns</h3>
                <div id="error-patterns">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-number" id="total-patterns">0</span>
                            <span class="stat-label">Active Patterns</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="auto-fixes">0</span>
                            <span class="stat-label">Auto-Fixes</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Maintenance Log Panel -->
            <div class="panel" style="grid-column: 1 / -1;">
                <h3>üìù Maintenance Log</h3>
                <div class="log-container" id="maintenance-log">
                    <div class="log-entry">Loading maintenance logs...</div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="panel">
            <h3>‚öôÔ∏è Manual Controls</h3>
            <div class="controls">
                <button class="btn btn-primary" onclick="triggerMaintenance('health_check')">
                    üîç Health Check
                </button>
                <button class="btn btn-primary" onclick="triggerMaintenance('session_cleanup')">
                    üßπ Clean Sessions
                </button>
                <button class="btn btn-primary" onclick="triggerMaintenance('database_check')">
                    üóÉÔ∏è Check Database
                </button>
                <button class="btn btn-primary" onclick="triggerMaintenance('daily_cleanup')">
                    üìÖ Daily Cleanup
                </button>
                <button class="btn btn-secondary" onclick="refreshData()">
                    üîÑ Refresh Data
                </button>
            </div>
        </div>
    </div>

    <script>
        let maintenanceData = {};

        async function loadMaintenanceData() {
            try {
                const response = await fetch('/api/maintenance/status');
                const data = await response.json();
                
                if (data.success) {
                    maintenanceData = data;
                    updateDashboard();
                } else {
                    console.error('Failed to load maintenance data:', data.error);
                }
            } catch (error) {
                console.error('Error loading maintenance data:', error);
            }
        }

        function updateDashboard() {
            // Update health status indicators
            updateHealthStatus('db-status', maintenanceData.health_status?.database);
            updateHealthStatus('session-status', maintenanceData.health_status?.sessions);
            updateHealthStatus('api-status', maintenanceData.health_status?.api_endpoints);
            updateHealthStatus('memory-status', maintenanceData.health_status?.memory_usage);

            // Update error patterns stats
            const totalPatterns = Object.keys(maintenanceData.error_patterns || {}).length;
            document.getElementById('total-patterns').textContent = totalPatterns;
            
            const autoFixes = (maintenanceData.maintenance_log || []).filter(
                log => log.includes('PATTERN_FIX') || log.includes('AUTO-FIX')
            ).length;
            document.getElementById('auto-fixes').textContent = autoFixes;

            // Update maintenance log
            updateMaintenanceLog();
        }

        function updateHealthStatus(elementId, isHealthy) {
            const element = document.getElementById(elementId);
            element.className = 'status-indicator ' + (isHealthy ? 'status-healthy' : 'status-error');
        }

        function updateMaintenanceLog() {
            const logContainer = document.getElementById('maintenance-log');
            const logs = maintenanceData.maintenance_log || [];
            
            if (logs.length === 0) {
                logContainer.innerHTML = '<div class="log-entry">No maintenance logs available</div>';
                return;
            }

            logContainer.innerHTML = logs.slice(-20).reverse().map(log => {
                let className = 'log-entry';
                if (log.includes('ERROR') || log.includes('FAILED')) {
                    className += ' error';
                } else if (log.includes('WARNING')) {
                    className += ' warning';
                } else if (log.includes('MAINTENANCE') || log.includes('FIX')) {
                    className += ' maintenance';
                }
                return `<div class="${className}">${log}</div>`;
            }).join('');
        }

        async function triggerMaintenance(task) {
            try {
                const response = await fetch('/api/maintenance/trigger', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task: task })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(`‚úÖ ${result.message}`);
                    // Refresh data after maintenance task
                    setTimeout(loadMaintenanceData, 1000);
                } else {
                    alert(`‚ùå Maintenance failed: ${result.error}`);
                }
            } catch (error) {
                console.error('Error triggering maintenance:', error);
                alert('‚ùå Error triggering maintenance task');
            }
        }

        function refreshData() {
            loadMaintenanceData();
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMaintenanceData();
            
            // Auto-refresh every 30 seconds
            setInterval(loadMaintenanceData, 30000);
        });
    </script>
</body>
</html>
