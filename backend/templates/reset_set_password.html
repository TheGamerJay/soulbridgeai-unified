<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - SoulBridge AI</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            padding: 40px 20px; 
            background: linear-gradient(135deg, #000000 0%, #0f172a 50%, #1e293b 100%); 
            color: #e2e8f0; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .reset-card {
            max-width: 450px;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 3rem;
            border-radius: 16px;
            border: 2px solid #22d3ee;
            backdrop-filter: blur(15px);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 { color: #22d3ee; margin-bottom: 0.5rem; font-size: 1.8rem; }
        .subtitle { color: #94a3b8; font-size: 0.9rem; margin-bottom: 0; }
        .email-display { 
            background: rgba(34, 211, 238, 0.1); 
            color: #22d3ee; 
            padding: 8px 12px; 
            border-radius: 6px; 
            font-size: 0.9rem; 
            margin: 1rem 0;
            text-align: center;
        }
        .form-group { margin-bottom: 1.5rem; }
        label { 
            display: block; 
            color: #22d3ee; 
            font-weight: 600; 
            margin-bottom: 0.5rem; 
            font-size: 0.9rem;
        }
        input { 
            width: 100%; 
            padding: 12px 16px; 
            border: 2px solid #22d3ee; 
            border-radius: 8px; 
            background: rgba(0,0,0,0.5); 
            color: #fff; 
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus { 
            outline: none; 
            border-color: #0891b2; 
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: #22d3ee; 
            color: #000; 
            border: none; 
            border-radius: 8px; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover { 
            background: #0891b2; 
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
        }
        button:disabled { 
            background: #374151; 
            color: #9ca3af; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }
        #message { 
            margin: 15px 0; 
            padding: 12px; 
            border-radius: 6px; 
            text-align: center;
            font-weight: 500;
            display: none;
        }
        .success { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
        .requirements {
            background: rgba(34, 211, 238, 0.05);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .requirement {
            display: flex;
            align-items: center;
            margin: 4px 0;
        }
        .requirement-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            font-size: 12px;
        }
        .requirement.valid .requirement-icon { color: #22c55e; }
        .requirement.invalid .requirement-icon { color: #ef4444; }
        .back-link { 
            display: block;
            text-align: center;
            color: #22d3ee; 
            text-decoration: none; 
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="reset-card">
        <div class="header">
            <h1>üîê Set New Password</h1>
            <p class="subtitle">Create a secure password for your account</p>
            <div class="email-display">{{ email }}</div>
        </div>
        
        <form id="confirmResetForm">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
                <div class="requirements">
                    <div class="requirement" id="req-length">
                        <span class="requirement-icon">‚óã</span>
                        At least 8 characters
                    </div>
                    <div class="requirement" id="req-upper">
                        <span class="requirement-icon">‚óã</span>
                        One uppercase letter
                    </div>
                    <div class="requirement" id="req-lower">
                        <span class="requirement-icon">‚óã</span>
                        One lowercase letter
                    </div>
                    <div class="requirement" id="req-number">
                        <span class="requirement-icon">‚óã</span>
                        One number
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" id="submitBtn">Update Password</button>
        </form>
        
        <div id="message"></div>
        <a href="/login" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        const form = document.getElementById("confirmResetForm");
        const passwordInput = document.getElementById("password");
        const confirmInput = document.getElementById("confirm_password");
        const submitBtn = document.getElementById("submitBtn");
        const message = document.getElementById("message");

        // Password requirements validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            // Update UI
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req-${req}`);
                const icon = element.querySelector('.requirement-icon');
                if (requirements[req]) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                    icon.textContent = '‚úì';
                } else {
                    element.classList.add('invalid');
                    element.classList.remove('valid');
                    icon.textContent = '‚óã';
                }
            });

            return Object.values(requirements).every(Boolean);
        }

        passwordInput.addEventListener('input', (e) => {
            validatePassword(e.target.value);
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            // Validate password
            if (!validatePassword(password)) {
                showMessage("Please meet all password requirements", "error");
                return;
            }

            if (password !== confirm) {
                showMessage("Passwords do not match", "error");
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = "Updating Password...";

            try {
                const formData = new FormData(form);
                const res = await fetch("/auth/reset/confirm", {
                    method: "POST",
                    body: formData,
                    credentials: "include"
                });

                const data = await res.json();
                
                if (data.success) {
                    showMessage(data.message, "success");
                    setTimeout(() => {
                        window.location.href = "/login";
                    }, 2000);
                } else {
                    showMessage(data.message, "error");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Update Password";
                }
            } catch (error) {
                showMessage("Network error. Please try again.", "error");
                submitBtn.disabled = false;
                submitBtn.textContent = "Update Password";
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = "block";
        }
    </script>
</body>
</html>
