<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat - SoulBridge AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .status-indicator {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }
        
        .online-status {
            color: #28a745;
            font-weight: bold;
        }
        
        .offline-status {
            color: #dc3545;
            font-weight: bold;
        }
        
        .messages-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .message.other {
            background: white;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #6c757d;
            background: #fff3cd;
            border-bottom: 1px solid #ffeaa7;
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .message-input:focus {
            border-color: #007bff;
        }
        
        .send-button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .send-button:hover {
            background: #0056b3;
        }
        
        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .mood-controls {
            padding: 15px 20px;
            background: #e3f2fd;
            border-top: 1px solid #bbdefb;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .mood-button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .mood-button:hover {
            transform: scale(1.1);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #28a745;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸŒ‰ Real-Time Chat</h1>
            <p>Experience live messaging with typing indicators and read receipts</p>
        </div>
        
        <div class="status-indicator">
            <span id="connection-status" class="offline-status">Connecting...</span>
            <span id="online-friends" style="float: right;"></span>
        </div>
        
        <div id="typing-indicator" class="typing-indicator" style="display: none;">
            Someone is typing...
        </div>
        
        <div id="messages-container" class="messages-container">
            <div class="message other">
                <div>Welcome to real-time chat! Connect with friends and see live typing indicators.</div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        
        <div class="mood-controls">
            <span>Share your mood:</span>
            <button class="mood-button" onclick="updateMood('ðŸ˜Š', 0.8)">ðŸ˜Š</button>
            <button class="mood-button" onclick="updateMood('ðŸ˜”', 0.3)">ðŸ˜”</button>
            <button class="mood-button" onclick="updateMood('ðŸ˜´', 0.5)">ðŸ˜´</button>
            <button class="mood-button" onclick="updateMood('ðŸ¤—', 0.9)">ðŸ¤—</button>
            <button class="mood-button" onclick="updateMood('ðŸ˜¤', 0.2)">ðŸ˜¤</button>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="message-input" class="message-input" placeholder="Type your message..." disabled>
                <button id="send-button" class="send-button" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        // Initialize Socket.IO connection
        const socket = io();
        let currentUser = null;
        let currentConversation = null;
        let typingTimeout = null;
        let isTyping = false;
        
        // DOM elements
        const connectionStatus = document.getElementById('connection-status');
        const onlineFriends = document.getElementById('online-friends');
        const messagesContainer = document.getElementById('messages-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const notification = document.getElementById('notification');
        
        // Connection events
        socket.on('connect', function() {
            console.log('Connected to server');
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'online-status';
            messageInput.disabled = false;
            sendButton.disabled = false;
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'offline-status';
            messageInput.disabled = true;
            sendButton.disabled = true;
        });
        
        socket.on('connection_established', function(data) {
            console.log('Connection established:', data);
            currentUser = data.user_id;
            updateOnlineFriends(data.online_friends || []);
        });
        
        // Message events
        socket.on('new_message', function(data) {
            console.log('New message:', data);
            displayMessage(data);
            
            // Auto-mark as read if in conversation
            if (currentConversation === data.conversation_id) {
                socket.emit('mark_message_read', {
                    message_id: data.id,
                    conversation_id: data.conversation_id
                });
            }
        });
        
        socket.on('new_message_notification', function(data) {
            console.log('Message notification:', data);
            showNotification('New message: ' + data.preview);
        });
        
        socket.on('message_sent', function(data) {
            console.log('Message sent confirmation:', data);
        });
        
        socket.on('message_read', function(data) {
            console.log('Message read receipt:', data);
            updateMessageReadStatus(data.message_id, data.read_at);
        });
        
        // Typing events
        socket.on('user_typing', function(data) {
            console.log('User typing:', data);
            showTypingIndicator(data.username);
        });
        
        socket.on('user_stopped_typing', function(data) {
            console.log('User stopped typing:', data);
            hideTypingIndicator();
        });
        
        // Friend status events
        socket.on('friend_status_changed', function(data) {
            console.log('Friend status changed:', data);
            showNotification(data.username + ' is now ' + data.status);
        });
        
        socket.on('friend_mood_updated', function(data) {
            console.log('Friend mood updated:', data);
            showNotification(data.username + ' is feeling ' + data.mood);
        });
        
        socket.on('online_friends', function(data) {
            console.log('Online friends:', data);
            updateOnlineFriends(data.friends);
        });
        
        // Error handling
        socket.on('error', function(data) {
            console.error('Socket error:', data);
            showNotification(data.message, 'error');
        });
        
        // Functions
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            const demoRecipient = 'demo-user-id';
            
            socket.emit('send_message', {
                recipient_id: demoRecipient,
                content: content,
                message_type: 'text'
            });
            
            messageInput.value = '';
            stopTyping();
        }
        
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (message.sender_id === currentUser ? 'own' : 'other');
            
            messageDiv.innerHTML = '<div>' + message.content + '</div><div class="message-time">' + new Date(message.timestamp).toLocaleTimeString() + '</div>';
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function updateMessageReadStatus(messageId, readAt) {
            const messages = document.querySelectorAll('.message.own');
            messages.forEach(function(msg) {
                if (msg.dataset.messageId === messageId) {
                    const timeDiv = msg.querySelector('.message-time');
                    timeDiv.innerHTML += ' âœ“âœ“';
                }
            });
        }
        
        function showTypingIndicator(username) {
            typingIndicator.textContent = username + ' is typing...';
            typingIndicator.style.display = 'block';
        }
        
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        function startTyping() {
            if (!isTyping && currentConversation) {
                isTyping = true;
                socket.emit('typing_start', {
                    conversation_id: currentConversation
                });
            }
            
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            typingTimeout = setTimeout(stopTyping, 2000);
        }
        
        function stopTyping() {
            if (isTyping && currentConversation) {
                isTyping = false;
                socket.emit('typing_stop', {
                    conversation_id: currentConversation
                });
            }
            
            if (typingTimeout) {
                clearTimeout(typingTimeout);
                typingTimeout = null;
            }
        }
        
        function updateMood(mood, score) {
            socket.emit('update_mood', {
                mood: mood,
                mood_score: score
            });
            
            showNotification('Mood updated to ' + mood);
        }
        
        function updateOnlineFriends(friends) {
            if (friends.length > 0) {
                onlineFriends.textContent = friends.length + ' friend' + (friends.length > 1 ? 's' : '') + ' online';
            } else {
                onlineFriends.textContent = 'No friends online';
            }
        }
        
        function showNotification(message, type) {
            type = type || 'success';
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.classList.add('show');
            
            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Event listeners
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                startTyping();
            }
        });
        
        messageInput.addEventListener('input', function() {
            if (messageInput.value.trim()) {
                startTyping();
            } else {
                stopTyping();
            }
        });
        
        // Demo: Join a demo conversation for testing
        setTimeout(function() {
            currentConversation = 'demo-conversation-id';
            socket.emit('join_conversation', {
                conversation_id: currentConversation
            });
        }, 1000);
        
        console.log('Real-time chat initialized');
    </script>
</body>
</html>
