<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Threat Intelligence Dashboard - SoulBridge AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            border-radius: 12px;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .threat-tables {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .threat-table {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .table-header {
            background: var(--primary);
            color: white;
            padding: 15px;
            font-weight: bold;
        }
        
        .table-content {
            padding: 15px;
        }
        
        .threat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .threat-item:last-child {
            border-bottom: none;
        }
        
        .threat-chart {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .chart-header {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text);
        }
        
        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .bar-label {
            min-width: 150px;
            font-size: 14px;
            color: var(--text);
        }
        
        .bar-fill {
            flex: 1;
            height: 20px;
            background: var(--background);
            border-radius: 10px;
            margin: 0 10px;
            overflow: hidden;
        }
        
        .bar-inner {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FF9800, #F44336);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .bar-count {
            min-width: 50px;
            text-align: right;
            font-weight: bold;
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .control-group select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--background);
            color: var(--text);
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .refresh-btn:hover {
            background: var(--primary-dark);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-shield-alt"></i> ML Threat Intelligence Dashboard</h1>
            <p>Real-time security monitoring with machine learning detection</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Time Range</label>
                <select id="timeRange">
                    <option value="1">Last Hour</option>
                    <option value="6">Last 6 Hours</option>
                    <option value="24" selected>Last 24 Hours</option>
                    <option value="168">Last Week</option>
                </select>
            </div>
            <button class="refresh-btn" onclick="loadThreatIntelligence()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading threat intelligence...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="dashboard-content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-events">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="critical-events">0</div>
                    <div class="stat-label">Critical Threats</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="high-events">0</div>
                    <div class="stat-label">High Risk Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="unique-ips">0</div>
                    <div class="stat-label">Unique IPs</div>
                </div>
            </div>
            
            <div class="threat-chart">
                <div class="chart-header">Threat Types Distribution</div>
                <div id="threat-types-chart"></div>
            </div>
            
            <div class="threat-chart">
                <div class="chart-header">Risk Levels Distribution</div>
                <div id="threat-levels-chart"></div>
            </div>
            
            <div class="threat-tables">
                <div class="threat-table">
                    <div class="table-header">Top Threat Sources</div>
                    <div class="table-content" id="top-ips"></div>
                </div>
                
                <div class="threat-table">
                    <div class="table-header">ML Detection Status</div>
                    <div class="table-content" id="ml-status"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let threatData = null;
        
        async function loadThreatIntelligence() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('dashboard-content');
            const timeRange = document.getElementById('timeRange').value;
            
            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';
            
            try {
                const response = await fetch(`/api/threat-intelligence?hours=${timeRange}`);
                const data = await response.json();
                
                if (data.success) {
                    threatData = data.intelligence;
                    updateDashboard();
                    content.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to load threat intelligence');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function updateDashboard() {
            if (!threatData) return;
            
            // Update stats
            document.getElementById('total-events').textContent = threatData.summary.total_events;
            document.getElementById('critical-events').textContent = threatData.summary.critical_events;
            document.getElementById('high-events').textContent = threatData.summary.high_events;
            document.getElementById('unique-ips').textContent = threatData.summary.unique_ips;
            
            // Update threat types chart
            updateChart('threat-types-chart', threatData.threat_types);
            
            // Update threat levels chart
            updateChart('threat-levels-chart', threatData.threat_levels);
            
            // Update top IPs table
            updateTopIPs();
            
            // Update ML status
            updateMLStatus();
        }
        
        function updateChart(chartId, data) {
            const chart = document.getElementById(chartId);
            chart.innerHTML = '';
            
            const maxValue = Math.max(...Object.values(data));
            
            Object.entries(data).forEach(([label, count]) => {
                const percentage = maxValue > 0 ? (count / maxValue) * 100 : 0;
                
                const chartBar = document.createElement('div');
                chartBar.className = 'chart-bar';
                chartBar.innerHTML = `
                    <div class="bar-label">${label.replace(/_/g, ' ')}</div>
                    <div class="bar-fill">
                        <div class="bar-inner" style="width: ${percentage}%"></div>
                    </div>
                    <div class="bar-count">${count}</div>
                `;
                chart.appendChild(chartBar);
            });
        }
        
        function updateTopIPs() {
            const container = document.getElementById('top-ips');
            container.innerHTML = '';
            
            Object.entries(threatData.top_threat_ips).forEach(([ip, count]) => {
                const item = document.createElement('div');
                item.className = 'threat-item';
                item.innerHTML = `
                    <span>${ip}</span>
                    <span><strong>${count}</strong> events</span>
                `;
                container.appendChild(item);
            });
            
            if (Object.keys(threatData.top_threat_ips).length === 0) {
                container.innerHTML = '<div class="threat-item">No threat sources detected</div>';
            }
        }
        
        function updateMLStatus() {
            const container = document.getElementById('ml-status');
            const status = threatData.ml_status;
            
            container.innerHTML = `
                <div class="threat-item">
                    <span>ML Detection</span>
                    <span style="color: ${status === 'enabled' ? 'green' : 'orange'}">
                        <strong>${status.toUpperCase()}</strong>
                    </span>
                </div>
                <div class="threat-item">
                    <span>Detection Models</span>
                    <span><strong>${status === 'enabled' ? 'Active' : 'Fallback'}</strong></span>
                </div>
                <div class="threat-item">
                    <span>Last Updated</span>
                    <span><strong>${new Date().toLocaleTimeString()}</strong></span>
                </div>
            `;
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadThreatIntelligence, 30000);
        
        // Event listeners
        document.getElementById('timeRange').addEventListener('change', loadThreatIntelligence);
        
        // Initial load
        loadThreatIntelligence();
    </script>
</body>
</html>
