<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Library - SoulBridge AI</title>
    
    <!-- Modular CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    
    <style>
        .library-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .library-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .library-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #22d3ee;
            margin-bottom: 1rem;
        }
        
        .library-subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        
        .library-navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .nav-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #22d3ee;
            border-radius: 8px;
            background: rgba(0,0,0,0.8);
            color: #22d3ee;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(34, 211, 238, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: #22d3ee;
            color: #000;
        }
        
        .filters-section {
            background: rgba(0,0,0,0.8);
            border: 2px solid #22d3ee;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .filters-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #22d3ee;
        }
        
        .clear-filters-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #6b7280;
            border-radius: 6px;
            background: rgba(0,0,0,0.8);
            color: #9ca3af;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .clear-filters-btn:hover {
            border-color: #22d3ee;
            color: #22d3ee;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            color: #22d3ee;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .filter-input, .filter-select {
            padding: 0.75rem;
            border: 1px solid #374151;
            border-radius: 6px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2);
        }
        
        .tag-filter-section {
            margin-top: 1rem;
        }
        
        .available-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .tag-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            border: 1px solid #374151;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tag-chip:hover {
            border-color: #22d3ee;
            background: rgba(34, 211, 238, 0.1);
        }
        
        .tag-chip.selected {
            border-color: #22d3ee;
            background: rgba(34, 211, 238, 0.2);
            color: #22d3ee;
        }
        
        .tag-color {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .conversations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .conversation-card {
            background: rgba(0,0,0,0.8);
            border: 2px solid #22d3ee;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .conversation-card:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.3);
        }
        
        .conversation-card.favorite::before {
            content: '‚≠ê';
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
            z-index: 2;
        }
        
        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .conversation-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #22d3ee;
            margin-bottom: 0.5rem;
            flex: 1;
            margin-right: 1rem;
        }
        
        .conversation-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .conversation-card:hover .conversation-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #374151;
            background: rgba(0,0,0,0.8);
            color: #9ca3af;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            border-color: #22d3ee;
            color: #22d3ee;
            background: rgba(34, 211, 238, 0.1);
        }
        
        .conversation-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }
        
        .character-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .character-badge.blayzo {
            background: rgba(65, 105, 225, 0.2);
            color: #4169e1;
            border: 1px solid #4169e1;
        }
        
        .character-badge.blayzica {
            background: rgba(255, 26, 26, 0.2);
            color: #ff1a1a;
            border: 1px solid #ff1a1a;
        }
        
        .conversation-date {
            color: #94a3b8;
        }
        
        .mood-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .mood-emoji {
            font-size: 1.2rem;
        }
        
        .mood-label {
            color: #22d3ee;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .mood-intensity {
            display: flex;
            gap: 2px;
        }
        
        .intensity-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #374151;
        }
        
        .intensity-dot.active {
            background: #22d3ee;
        }
        
        .conversation-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .conversation-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            color: #22d3ee;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .conversation-preview {
            color: #fff;
            opacity: 0.9;
            line-height: 1.4;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .conversation-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #374151;
            font-size: 0.8rem;
            color: #94a3b8;
        }
        
        .stats-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: #22d3ee;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #374151;
            border-top: 3px solid #22d3ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tag Management Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: rgba(0,0,0,0.95);
            border: 2px solid #22d3ee;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #22d3ee;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .tag-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .tag-name-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #374151;
            border-radius: 6px;
            background: rgba(0,0,0,0.8);
            color: #fff;
        }
        
        .tag-color-input {
            width: 50px;
            height: 40px;
            border: 1px solid #374151;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
        }
        
        .add-tag-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #22d3ee, #0891b2);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-tag-btn:hover {
            background: linear-gradient(135deg, #0891b2, #0e7490);
        }
        
        .tags-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .tag-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            border: 1px solid #374151;
            border-radius: 6px;
            background: rgba(0,0,0,0.6);
        }
        
        .tag-item-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .tag-item-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #374151;
        }
        
        .tag-item-name {
            color: #fff;
            font-weight: 600;
        }
        
        .tag-item-usage {
            color: #94a3b8;
            font-size: 0.8rem;
        }
        
        .tag-item-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .tag-action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #374151;
            background: rgba(0,0,0,0.8);
            color: #9ca3af;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tag-action-btn:hover {
            border-color: #22d3ee;
            color: #22d3ee;
        }
        
        .tag-action-btn.delete:hover {
            border-color: #dc2626;
            color: #dc2626;
        }
        
        /* Day mode adjustments */
        body.day-mode .library-container,
        body.day-mode .conversation-card,
        body.day-mode .filters-section,
        body.day-mode .modal-content {
            background: rgba(248, 249, 250, 0.95);
            border-color: #000;
            color: #000;
        }
        
        body.day-mode .library-title,
        body.day-mode .filters-title,
        body.day-mode .modal-title,
        body.day-mode .conversation-title,
        body.day-mode .mood-label,
        body.day-mode .filter-label {
            color: #000;
        }
        
        body.day-mode .filter-input,
        body.day-mode .filter-select,
        body.day-mode .tag-name-input {
            background: rgba(255, 255, 255, 0.9);
            border-color: #000;
            color: #000;
        }
        
        body.day-mode .conversation-preview,
        body.day-mode .tag-item-name {
            color: #000;
        }
        
        body.day-mode .nav-btn {
            border-color: #000;
            color: #000;
        }
        
        body.day-mode .nav-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        body.day-mode .nav-btn.active {
            background: #000;
            color: #fff;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .library-container {
                padding: 1rem;
            }
            
            .library-title {
                font-size: 2rem;
            }
            
            .library-navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .conversations-grid {
                grid-template-columns: 1fr;
            }
            
            .conversation-header {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .conversation-actions {
                opacity: 1;
                align-self: flex-end;
            }
            
            .tag-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="library-container content-overlay">
        <!-- Header -->
        <div class="library-header">
            <h1 class="library-title">Conversation Library</h1>
            <p class="library-subtitle">Browse, filter, and organize your chat history with mood insights</p>
            
            <!-- Navigation -->
            <div class="library-navigation">
                <a href="/characters" class="nav-btn">‚Üê Back to Chat</a>
                <a href="/mood/dashboard" class="nav-btn">Mood Dashboard</a>
                <button class="nav-btn" onclick="openTagManager()">Manage Tags</button>
                <button class="action-btn btn-secondary" onclick="window.location.href='/export-backup'">
                    <span>üì•</span>
                    Export & Backup
                </button>
            </div>
        </div>
        
        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-header">
                <h3 class="filters-title">Filter Conversations</h3>
                <button class="clear-filters-btn" onclick="clearAllFilters()">Clear All</button>
            </div>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="filter-input" 
                        placeholder="Search conversations..."
                        onkeyup="debounceSearch()"
                    >
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Character</label>
                    <select id="characterFilter" class="filter-select" onchange="applyFilters()">
                        <option value="">All Characters</option>
                        <option value="Blayzo">Blayzo</option>
                        <option value="Blayzica">Blayzica</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Mood</label>
                    <select id="moodFilter" class="filter-select" onchange="applyFilters()">
                        <option value="">All Moods</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="anxious">Anxious</option>
                        <option value="calm">Calm</option>
                        <option value="excited">Excited</option>
                        <option value="angry">Angry</option>
                        <option value="grateful">Grateful</option>
                        <option value="lonely">Lonely</option>
                        <option value="hopeful">Hopeful</option>
                        <option value="stressed">Stressed</option>
                        <option value="content">Content</option>
                        <option value="confused">Confused</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <select id="sortFilter" class="filter-select" onchange="applyFilters()">
                        <option value="updated_desc">Recent First</option>
                        <option value="updated_asc">Oldest First</option>
                        <option value="created_desc">Newest Created</option>
                        <option value="created_asc">Oldest Created</option>
                        <option value="favorites">Favorites First</option>
                    </select>
                </div>
            </div>
            
            <!-- Tag Filter Section -->
            <div class="tag-filter-section">
                <label class="filter-label">Filter by Tags</label>
                <div id="availableTags" class="available-tags">
                    <!-- Tags will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Conversations Grid -->
        <div id="conversationsContainer">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading conversations...</p>
            </div>
        </div>
    </div>
    
    <!-- Tag Manager Modal -->
    <div id="tagManagerModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">Manage Tags</h3>
            
            <!-- Add New Tag Form -->
            <div class="tag-form">
                <input 
                    type="text" 
                    id="newTagName" 
                    class="tag-name-input" 
                    placeholder="Tag name..."
                    maxlength="50"
                >
                <input 
                    type="color" 
                    id="newTagColor" 
                    class="tag-color-input" 
                    value="#22d3ee"
                >
                <button class="add-tag-btn" onclick="addNewTag()">Add Tag</button>
            </div>
            
            <!-- Existing Tags List -->
            <div id="tagsList" class="tags-list">
                <!-- Tags will be loaded here -->
            </div>
            
            <!-- Modal Actions -->
            <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                <button class="nav-btn" onclick="closeTagManager()">Done</button>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let conversations = [];
        let userTags = [];
        let selectedTags = [];
        let searchTimeout = null;
        
        // Mood configuration
        const MOOD_CONFIG = {
            'happy': { emoji: 'üòä', color: '#22c55e' },
            'sad': { emoji: 'üò¢', color: '#3b82f6' },
            'anxious': { emoji: 'üò∞', color: '#f59e0b' },
            'angry': { emoji: 'üò†', color: '#dc2626' },
            'excited': { emoji: 'ü§©', color: '#a855f7' },
            'calm': { emoji: 'üòå', color: '#22d3ee' },
            'confused': { emoji: 'üòï', color: '#6b7280' },
            'grateful': { emoji: 'üôè', color: '#84cc16' },
            'lonely': { emoji: 'üòî', color: '#8b5cf6' },
            'hopeful': { emoji: 'üåü', color: '#06b6d4' },
            'stressed': { emoji: 'üò§', color: '#ef4444' },
            'content': { emoji: 'üòä', color: '#10b981' }
        };
        
        // Initialize library
        document.addEventListener('DOMContentLoaded', function() {
            loadUserTags();
            loadConversations();
        });
        
        async function loadUserTags() {
            try {
                const response = await fetch('/tags');
                const data = await response.json();
                
                if (data.tags) {
                    userTags = data.tags;
                    renderAvailableTags();
                }
            } catch (error) {
                console.error('Error loading tags:', error);
            }
        }
        
        function renderAvailableTags() {
            const container = document.getElementById('availableTags');
            
            if (userTags.length === 0) {
                container.innerHTML = '<p style="color: #9ca3baf; font-size: 0.85rem;">No tags yet. Create some in the tag manager!</p>';
                return;
            }
            
            container.innerHTML = userTags.map(tag => `
                <div class="tag-chip ${selectedTags.includes(tag.name) ? 'selected' : ''}" 
                     onclick="toggleTagFilter('${tag.name}')">
                    <div class="tag-color" style="background-color: ${tag.color}"></div>
                    ${tag.name} (${tag.usage_count})
                </div>
            `).join('');
        }
        
        function toggleTagFilter(tagName) {
            const index = selectedTags.indexOf(tagName);
            if (index === -1) {
                selectedTags.push(tagName);
            } else {
                selectedTags.splice(index, 1);
            }
            
            renderAvailableTags();
            applyFilters();
        }
        
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(applyFilters, 500);
        }
        
        async function loadConversations() {
            try {
                const response = await fetch('/conversations/search');
                const data = await response.json();
                
                if (data.conversations) {
                    conversations = data.conversations;
                    renderConversations(conversations);
                } else {
                    showError('Failed to load conversations');
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                showError('Failed to load conversations');
            }
        }
        
        async function applyFilters() {
            const searchQuery = document.getElementById('searchInput').value.trim();
            const characterFilter = document.getElementById('characterFilter').value;
            const moodFilter = document.getElementById('moodFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            const params = new URLSearchParams();
            
            if (searchQuery) params.append('q', searchQuery);
            if (characterFilter) params.append('character', characterFilter);
            if (moodFilter) params.append('mood', moodFilter);
            if (selectedTags.length > 0) {
                selectedTags.forEach(tag => params.append('tag', tag));
            }
            
            try {
                const response = await fetch(`/conversations/search?${params}`);
                const data = await response.json();
                
                if (data.conversations) {
                    let filteredConversations = data.conversations;
                    
                    // Apply sorting
                    filteredConversations.sort((a, b) => {
                        switch (sortFilter) {
                            case 'updated_desc':
                                return new Date(b.updated_at) - new Date(a.updated_at);
                            case 'updated_asc':
                                return new Date(a.updated_at) - new Date(b.updated_at);
                            case 'created_desc':
                                return new Date(b.created_at) - new Date(a.created_at);
                            case 'created_asc':
                                return new Date(a.created_at) - new Date(b.created_at);
                            case 'favorites':
                                return b.is_favorite - a.is_favorite;
                            default:
                                return new Date(b.updated_at) - new Date(a.updated_at);
                        }
                    });
                    
                    renderConversations(filteredConversations);
                }
            } catch (error) {
                console.error('Error filtering conversations:', error);
                showError('Failed to filter conversations');
            }
        }
        
        function renderConversations(conversationsToRender) {
            const container = document.getElementById('conversationsContainer');
            
            if (conversationsToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No conversations found</h3>
                        <p>Try adjusting your filters or start a new conversation</p>
                        <a href="/characters" class="nav-btn">Start Chatting</a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="conversations-grid">
                    ${conversationsToRender.map(conversation => renderConversationCard(conversation)).join('')}
                </div>
            `;
        }
        
        function renderConversationCard(conversation) {
            const moodConfig = MOOD_CONFIG[conversation.mood_label] || { emoji: 'üòä', color: '#22d3ee' };
            
            return `
                <div class="conversation-card ${conversation.is_favorite ? 'favorite' : ''}" 
                     onclick="openConversation(${conversation.id})">
                    
                    <div class="conversation-header">
                        <div class="conversation-title">${conversation.title || `Chat with ${conversation.character}`}</div>
                        <div class="conversation-actions" onclick="event.stopPropagation()">
                            <button class="action-btn" onclick="toggleFavorite(${conversation.id})" 
                                    title="${conversation.is_favorite ? 'Remove from favorites' : 'Add to favorites'}">
                                ${conversation.is_favorite ? '‚òÖ' : '‚òÜ'}
                            </button>
                            <button class="action-btn" onclick="openTagModal(${conversation.id})" title="Manage tags">
                                üè∑Ô∏è
                            </button>
                            <button class="action-btn" onclick="openMoodModal(${conversation.id})" title="Set mood">
                                üòä
                            </button>
                        </div>
                    </div>
                    
                    <div class="conversation-meta">
                        <div class="character-badge ${conversation.character.toLowerCase()}">
                            ${conversation.character}
                        </div>
                        <div class="conversation-date">${formatDate(conversation.updated_at)}</div>
                    </div>
                    
                    ${conversation.mood_label ? `
                        <div class="mood-indicator">
                            <span class="mood-emoji">${moodConfig.emoji}</span>
                            <span class="mood-label">${conversation.mood_label}</span>
                            <div class="mood-intensity">
                                ${Array.from({length: 5}, (_, i) => 
                                    `<div class="intensity-dot ${i < conversation.mood_intensity ? 'active' : ''}"></div>`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${conversation.tags && conversation.tags.length > 0 ? `
                        <div class="conversation-tags">
                            ${conversation.tags.map(tag => `
                                <span class="conversation-tag">
                                    <div class="tag-color" style="background-color: ${tag.color}"></div>
                                    ${tag.name}
                                </span>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="conversation-preview">
                        ${getConversationPreview(conversation)}
                    </div>
                    
                    <div class="conversation-stats">
                        <div class="stats-item">
                            üí¨ ${conversation.message_count || 0} messages
                        </div>
                        <div class="stats-item">
                            üïí ${formatRelativeTime(conversation.last_message_time || conversation.updated_at)}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function getConversationPreview(conversation) {
            // This would typically come from the last few messages
            // For now, we'll show a placeholder based on character and mood
            const character = conversation.character;
            const mood = conversation.mood_label;
            
            if (mood) {
                return `A ${mood} conversation with ${character}. Click to view the full chat history and continue your conversation.`;
            } else {
                return `Conversation with ${character}. Click to view the full chat history and continue your conversation.`;
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }
        
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInHours = (now - date) / (1000 * 60 * 60);
            
            if (diffInHours < 1) {
                return 'Just now';
            } else if (diffInHours < 24) {
                return `${Math.floor(diffInHours)}h ago`;
            } else if (diffInHours < 48) {
                return 'Yesterday';
            } else {
                const diffInDays = Math.floor(diffInHours / 24);
                return `${diffInDays}d ago`;
            }
        }
        
        function clearAllFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('characterFilter').value = '';
            document.getElementById('moodFilter').value = '';
            document.getElementById('sortFilter').value = 'updated_desc';
            selectedTags = [];
            
            renderAvailableTags();
            loadConversations();
        }
        
        function openConversation(conversationId) {
            // Navigate to the chat with this conversation loaded
            window.location.href = `/characters?conversation=${conversationId}`;
        }
        
        async function toggleFavorite(conversationId) {
            // Implementation for toggling favorite status
            try {
                const response = await fetch(`/conversations/${conversationId}/favorite`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    // Reload conversations to reflect the change
                    applyFilters();
                }
            } catch (error) {
                console.error('Error toggling favorite:', error);
            }
        }
        
        // Tag Manager Functions
        function openTagManager() {
            document.getElementById('tagManagerModal').classList.add('active');
            loadTagsForManager();
        }
        
        function closeTagManager() {
            document.getElementById('tagManagerModal').classList.remove('active');
            loadUserTags(); // Refresh tags in the filter section
        }
        
        async function loadTagsForManager() {
            try {
                const response = await fetch('/tags');
                const data = await response.json();
                
                if (data.tags) {
                    renderTagsManager(data.tags);
                }
            } catch (error) {
                console.error('Error loading tags for manager:', error);
            }
        }
        
        function renderTagsManager(tags) {
            const container = document.getElementById('tagsList');
            
            if (tags.length === 0) {
                container.innerHTML = '<p style="color: #9ca3baf; text-align: center;">No tags created yet</p>';
                return;
            }
            
            container.innerHTML = tags.map(tag => `
                <div class="tag-item">
                    <div class="tag-item-info">
                        <div class="tag-item-color" style="background-color: ${tag.color}"></div>
                        <div class="tag-item-name">${tag.name}</div>
                        <div class="tag-item-usage">${tag.usage_count} conversations</div>
                    </div>
                    <div class="tag-item-actions">
                        <button class="tag-action-btn" onclick="editTag(${tag.id})" title="Edit tag">
                            ‚úèÔ∏è
                        </button>
                        <button class="tag-action-btn delete" onclick="deleteTag(${tag.id})" title="Delete tag">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function addNewTag() {
            const name = document.getElementById('newTagName').value.trim();
            const color = document.getElementById('newTagColor').value;
            
            if (!name) {
                showError('Tag name is required');
                return;
            }
            
            try {
                const response = await fetch('/tags', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, color })
                });
                
                if (response.ok) {
                    document.getElementById('newTagName').value = '';
                    document.getElementById('newTagColor').value = '#22d3ee';
                    loadTagsForManager();
                    showSuccess('Tag created successfully');
                } else {
                    const error = await response.json();
                    showError(error.error || 'Failed to create tag');
                }
            } catch (error) {
                console.error('Error creating tag:', error);
                showError('Failed to create tag');
            }
        }
        
        async function deleteTag(tagId) {
            if (!confirm('Are you sure you want to delete this tag? It will be removed from all conversations.')) {
                return;
            }
            
            try {
                const response = await fetch(`/tags/${tagId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTagsForManager();
                    showSuccess('Tag deleted successfully');
                } else {
                    showError('Failed to delete tag');
                }
            } catch (error) {
                console.error('Error deleting tag:', error);
                showError('Failed to delete tag');
            }
        }
        
        function showError(message) {
            showNotification(message, 'error');
        }
        
        function showSuccess(message) {
            showNotification(message, 'success');
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                ${type === 'success' ? 'background: #22c55e;' : 'background: #dc2626;'}
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Handle modal click outside to close
        document.getElementById('tagManagerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTagManager();
            }
        });
        
        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('tagManagerModal').classList.contains('active')) {
                    closeTagManager();
                }
            }
        });
    </script>
</body>
</html>
