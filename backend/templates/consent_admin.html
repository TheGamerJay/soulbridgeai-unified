<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Management - Watchdog Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .admin-header {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #22d3ee, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .admin-subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .admin-panel {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }
        
        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #e2e8f0;
        }
        
        .user-list {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
        }
        
        .user-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s ease;
        }
        
        .user-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .user-id {
            font-family: monospace;
            color: #94a3b8;
            flex: 1;
        }
        
        .consent-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-opted-in {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-opted-out {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
            border: 1px solid rgba(107, 114, 128, 0.3);
        }
        
        .admin-button {
            background: linear-gradient(135deg, #22d3ee, #3b82f6);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }
        
        .admin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.3);
        }
        
        .admin-button.secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .loading {
            text-align: center;
            color: #94a3b8;
            padding: 2rem;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">ü§ñ AI Training Consent Management</h1>
            <p class="admin-subtitle">Monitor and manage user consent for AI training data collection</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="optedInUsers" style="color: #10b981;">-</div>
                <div class="stat-label">Opted In</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="optedOutUsers" style="color: #9ca3af;">-</div>
                <div class="stat-label">Opted Out</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="consentRate">-</div>
                <div class="stat-label">Consent Rate</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="admin-panel">
                <h2 class="panel-title">üìä Recent Activity</h2>
                <div id="recentActivity" class="loading">Loading recent activity...</div>
            </div>

            <div class="admin-panel">
                <h2 class="panel-title">üë• User Consent Status</h2>
                <div id="usersList" class="user-list loading">Loading user data...</div>
            </div>
        </div>

        <div class="admin-panel" style="margin-top: 2rem;">
            <h2 class="panel-title">üîß Admin Actions</h2>
            <div style="margin-top: 1rem;">
                <button class="admin-button" onclick="refreshData()">üîÑ Refresh Data</button>
                <button class="admin-button secondary" onclick="exportData()">üì• Export Consent Data</button>
                <button class="admin-button secondary" onclick="viewStats()">üìà Detailed Statistics</button>
                <a href="/admin" class="admin-button secondary" style="text-decoration: none; display: inline-block;">‚Üê Back to Watchdog</a>
            </div>
        </div>
    </div>

    <script>
        let statsData = {};
        let usersData = [];

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadUsers();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/consent/admin/stats');
                if (!response.ok) throw new Error('Failed to fetch stats');
                
                const data = await response.json();
                if (data.success) {
                    statsData = data.stats;
                    updateStatsDisplay();
                    updateRecentActivity();
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('totalUsers').textContent = 'Error';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/consent/admin/users');
                if (!response.ok) throw new Error('Failed to fetch users');
                
                const data = await response.json();
                if (data.success) {
                    usersData = data.users;
                    updateUsersDisplay();
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = '<div class="error">Error loading user data</div>';
            }
        }

        function updateStatsDisplay() {
            document.getElementById('totalUsers').textContent = statsData.total_users || 0;
            document.getElementById('optedInUsers').textContent = statsData.opted_in || 0;
            document.getElementById('optedOutUsers').textContent = statsData.opted_out || 0;
            
            const rate = statsData.total_users > 0 
                ? Math.round((statsData.opted_in / statsData.total_users) * 100) 
                : 0;
            document.getElementById('consentRate').textContent = rate + '%';
        }

        function updateRecentActivity() {
            const recentDiv = document.getElementById('recentActivity');
            
            if (!statsData.recent_changes || statsData.recent_changes.length === 0) {
                recentDiv.innerHTML = '<p style="color: #94a3b8;">No recent activity</p>';
                return;
            }

            const html = statsData.recent_changes.slice(0, 10).map(change => {
                const date = new Date(change.date).toLocaleDateString();
                const time = new Date(change.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const statusColor = change.status === 'opt_in' ? '#10b981' : '#9ca3af';
                
                return `
                    <div class="user-item">
                        <div class="user-id">${change.user_id.substring(0, 8)}...</div>
                        <div style="color: ${statusColor}; font-weight: 600;">${change.status.replace('_', ' ').toUpperCase()}</div>
                        <div style="color: #64748b; font-size: 0.8rem;">${date} ${time}</div>
                    </div>
                `;
            }).join('');
            
            recentDiv.innerHTML = html;
        }

        function updateUsersDisplay() {
            const usersDiv = document.getElementById('usersList');
            
            if (usersData.length === 0) {
                usersDiv.innerHTML = '<p style="color: #94a3b8;">No users found</p>';
                return;
            }

            const html = usersData.slice(0, 20).map(user => {
                const statusClass = user.status === 'opt_in' ? 'status-opted-in' : 'status-opted-out';
                const lastUpdated = user.last_updated 
                    ? new Date(user.last_updated).toLocaleDateString()
                    : 'Never';
                
                return `
                    <div class="user-item">
                        <div class="user-id">${user.user_id}</div>
                        <div>
                            <div class="consent-status ${statusClass}">${user.status.replace('_', ' ')}</div>
                            <div style="font-size: 0.7rem; color: #64748b; margin-top: 0.25rem;">
                                Updated: ${lastUpdated}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            usersDiv.innerHTML = html;
        }

        function refreshData() {
            loadStats();
            loadUsers();
        }

        async function exportData() {
            try {
                const response = await fetch('/api/consent/admin/export');
                if (!response.ok) throw new Error('Failed to export data');
                
                const data = await response.json();
                if (data.success) {
                    // Create and download JSON file
                    const blob = new Blob([JSON.stringify(data.data, null, 2)], {
                        type: 'application/json'
                    });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `consent-data-${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            } catch (error) {
                console.error('Error exporting data:', error);
                alert('Error exporting data');
            }
        }

        function viewStats() {
            if (!statsData.content_types || Object.keys(statsData.content_types).length === 0) {
                alert('No detailed statistics available');
                return;
            }
            
            let stats = 'Content Type Breakdown:\n\n';
            Object.entries(statsData.content_types).forEach(([type, count]) => {
                stats += `${type}: ${count} users\n`;
            });
            
            alert(stats);
        }
    </script>
</body>
</html>
