<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Simple Test Login</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div style="color: red; border: 1px solid red; padding: 10px; margin: 10px 0;">
                    ERROR: {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="/auth/login">
        <div>
            <label>Email:</label><br>
            <input type="email" name="email" required style="width: 300px; padding: 10px;">
        </div>
        <div>
            <label>Password:</label><br>
            <input type="password" name="password" required style="width: 300px; padding: 10px;">
        </div>
        <div>
            <button type="submit" style="padding: 10px 20px; margin-top: 10px;">Sign In</button>
        </div>
    </form>
    
    <div style="margin-top: 20px; font-size: 12px; color: #666;">
        <p>Test credentials: dagamerjay13@gmail.com / Yariel13</p>
    </div>
</body>
</html>
