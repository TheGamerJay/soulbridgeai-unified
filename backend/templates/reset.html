<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - SoulBridge AI</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            padding: 40px 20px; 
            background: linear-gradient(135deg, #000000 0%, #0f172a 50%, #1e293b 100%); 
            color: #e2e8f0; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .auth-card {
            max-width: 400px;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 3rem;
            border-radius: 16px;
            border: 2px solid #22d3ee;
            backdrop-filter: blur(15px);
        }
        h2 { color: #22d3ee; margin-bottom: 1.5rem; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 2px solid #22d3ee; 
            border-radius: 8px; 
            background: rgba(0,0,0,0.5); 
            color: #fff; 
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #22d3ee; 
            color: #000; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover { background: #0891b2; }
        #resetMessage { 
            margin: 15px 0; 
            padding: 10px; 
            border-radius: 6px; 
            display: none;
        }
        .success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        a { 
            color: #22d3ee; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 20px;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Reset Your Password</h2>
        <form id="resetForm" method="POST" action="/auth/reset">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div id="resetMessage"></div>
        <a href="/login">‚Üê Back to Login</a>
    </div>
    
    <!-- Unified authentication handler -->
    <script src="/static/js/auth.js?v=20250725" defer></script>
</body>
</html>
