                    <select id="priority-threshold" name="priority_threshold">

</div>

<script>
class NotificationWidget {
    constructor() {
        this.notifications = [];
        this.unreadCount = 0;
        this.isPolling = false;
        this.pollInterval = 30000; // 30 seconds
        
        this.init();
    }
    
    init() {
        this.loadNotifications();
        this.loadPreferences();
        this.startPolling();
        
        // Close panel when clicking outside
        document.addEventListener('click', (e) => {
            const widget = document.getElementById('notification-widget');
            const panel = document.getElementById('notification-panel');
            
            if (!widget.contains(e.target) && panel.style.display === 'block') {
                this.closeNotificationPanel();
            }
        });
    }
    
    async loadNotifications() {
        try {
            const response = await fetch('/api/notifications/');
            const data = await response.json();
            
            if (data.status === 'success') {
                this.notifications = data.notifications;
                this.updateNotificationList();
                this.updateUnreadCount();
            }
        } catch (error) {
            console.error('Error loading notifications:', error);
        }
    }
    
    async loadUnreadCount() {
        try {
            const response = await fetch('/api/notifications/unread-count');
            const data = await response.json();
            
            if (data.status === 'success') {
                this.unreadCount = data.unread_count;
                this.updateBadge();
            }
        } catch (error) {
            console.error('Error loading unread count:', error);
        }
    }
    
    async loadPreferences() {
        try {
            const response = await fetch('/api/notifications/preferences');
            const data = await response.json();
            
            if (data.status === 'success') {
                this.populatePreferencesForm(data.preferences);
            }
        } catch (error) {
            console.error('Error loading preferences:', error);
        }
    }
    
    updateNotificationList() {
        const list = document.getElementById('notification-list');
        
        if (this.notifications.length === 0) {
            list.innerHTML = `
                <div class="empty-notifications">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5v-12"></path>
                    </svg>
                    <p>No notifications yet</p>
                </div>
            `;
            return;
        }
        
        list.innerHTML = this.notifications.slice(0, 10).map(notification => {
            const isUnread = !notification.read_at;
            const timeAgo = this.formatTimeAgo(notification.created_at);
            const priority = notification.priority;
            
            return `
                <div class="notification-item ${isUnread ? 'unread' : ''}" 
                     onclick="notificationWidget.markAsRead('${notification.id}', '${notification.action_url || '#'}')">
                    <div class="notification-title">
                        ${notification.title}
                        <span class="notification-priority ${priority}">${priority}</span>
                    </div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-time">${timeAgo}</div>
                </div>
            `;
        }).join('');
    }
    
    updateUnreadCount() {
        this.unreadCount = this.notifications.filter(n => !n.read_at).length;
        this.updateBadge();
    }
    
    updateBadge() {
        const badge = document.getElementById('notification-badge');
        
        if (this.unreadCount > 0) {
            badge.textContent = this.unreadCount > 99 ? '99+' : this.unreadCount;
            badge.style.display = 'flex';
        } else {
            badge.style.display = 'none';
        }
    }
    
    async markAsRead(notificationId, actionUrl) {
        try {
            const response = await fetch(`/api/notifications/${notificationId}/read`, {
                method: 'POST'
            });
            
            if (response.ok) {
                // Update local state
                const notification = this.notifications.find(n => n.id === notificationId);
                if (notification) {
                    notification.read_at = new Date().toISOString();
                }
                
                this.updateNotificationList();
                this.updateUnreadCount();
                
                // Navigate to action URL if provided
                if (actionUrl && actionUrl !== '#') {
                    window.location.href = actionUrl;
                }
            }
        } catch (error) {
            console.error('Error marking notification as read:', error);
        }
    }
    
    async markAllAsRead() {
        const unreadNotifications = this.notifications.filter(n => !n.read_at);
        
        for (const notification of unreadNotifications) {
            await this.markAsRead(notification.id, null);
        }
    }
    
    async savePreferences(preferences) {
        try {
            const response = await fetch('/api/notifications/preferences', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(preferences)
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                this.showToast('Notification preferences saved successfully');
            } else {
                this.showToast('Error saving preferences', 'error');
            }
        } catch (error) {
            console.error('Error saving preferences:', error);
            this.showToast('Error saving preferences', 'error');
        }
    }
    
    populatePreferencesForm(preferences) {
        document.getElementById('email-enabled').checked = preferences.email_enabled;
        document.getElementById('push-enabled').checked = preferences.push_enabled;
        document.getElementById('in-app-enabled').checked = preferences.in_app_enabled;
        document.getElementById('quiet-hours-start').value = preferences.quiet_hours_start;
        document.getElementById('quiet-hours-end').value = preferences.quiet_hours_end;
        document.getElementById('frequency-limit').value = preferences.frequency_limit;
        document.getElementById('priority-threshold').value = preferences.priority_threshold;
    }
    
    formatTimeAgo(timestamp) {
        const now = new Date();
        const time = new Date(timestamp);
        const diff = now - time;
        
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        
        if (days > 0) return `${days}d ago`;
        if (hours > 0) return `${hours}h ago`;
        if (minutes > 0) return `${minutes}m ago`;
        return 'Just now';
    }
    
    showToast(message, type = 'success') {
        // Create toast notification
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            top: 20px;
            right: 80px;
            background: ${type === 'success' ? '#10b981' : '#ef4444'};
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 3000;
            animation: slideIn 0.3s ease;
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 3000);
    }
    
    startPolling() {
        if (this.isPolling) return;
        
        this.isPolling = true;
        setInterval(() => {
            this.loadUnreadCount();
        }, this.pollInterval);
    }
    
    toggleNotificationPanel() {
        const panel = document.getElementById('notification-panel');
        
        if (panel.style.display === 'none') {
            this.openNotificationPanel();
        } else {
            this.closeNotificationPanel();
        }
    }
    
    openNotificationPanel() {
        const panel = document.getElementById('notification-panel');
        panel.style.display = 'block';
        this.loadNotifications();
    }
    
    closeNotificationPanel() {
        const panel = document.getElementById('notification-panel');
        panel.style.display = 'none';
    }
}

// Global functions for onclick handlers
function toggleNotificationPanel() {
    notificationWidget.toggleNotificationPanel();
}

function markAllNotificationsRead() {
    notificationWidget.markAllAsRead();
}

function openNotificationSettings() {
    const modal = document.getElementById('notification-settings-modal');
    modal.style.display = 'flex';
}

function closeNotificationSettings() {
    const modal = document.getElementById('notification-settings-modal');
    modal.style.display = 'none';
}

function saveNotificationSettings() {
    const form = document.getElementById('notification-preferences-form');
    const formData = new FormData(form);
    const preferences = Object.fromEntries(formData);
    
    // Convert checkboxes to booleans
    preferences.email_enabled = document.getElementById('email-enabled').checked;
    preferences.push_enabled = document.getElementById('push-enabled').checked;
    preferences.in_app_enabled = document.getElementById('in-app-enabled').checked;
    preferences.frequency_limit = parseInt(preferences.frequency_limit);
    
    notificationWidget.savePreferences(preferences);
    closeNotificationSettings();
}

// Initialize notification widget when DOM is loaded
let notificationWidget;
document.addEventListener('DOMContentLoaded', () => {
    notificationWidget = new NotificationWidget();
});
</script>
